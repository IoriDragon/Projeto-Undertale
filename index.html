<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./src/imagens/logo-determinação.png" type="image/x-icon" />
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./src/css/reset.css" />

<link rel="stylesheet" href="./src/css/estilos.css" />

<link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Undertale</title>
  </head>
  <body>
    
   <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-undertale.mp4" type="video/mp4"/>
      </video>
    </div>
    <div class="fundo-imagem">
      <img class="chara" src="./src/imagens/chara.jpg" alt="chara" />
    </div>
    
    <header class="cabecalho">
      <a>
        <img class="logo" src="./src/imagens/logo-determinação.png" alt="logo determinação">
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="titulo" />
        <p class="descricao">Undertale é um RPG que usa uma perspectiva de cima para baixo. Nele, o jogador controla uma criança e completa objetivos para progredir na história. Ele explora um mundo subterrâneo repleto de cidades e cavernas, e é obrigado a resolver vários quebra-cabeças em sua jornada.</p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img class="sans" src="./src/imagens/sans.png" alt="sans">
      <div class="modal aberto">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe id="video" width="932" height="524" src="https://www.youtube.com/embed/1Hojv0m3TqA" title="UNDERTALE Release Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </main>
    <script src="/src/js/index.js"></script>
  </body>
</html>
